<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootswatch-4.0.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar-dark bg-primary mb-3 p-2">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts</a>
    </div>
  </nav>
  <div class="container posts-container">
    <div class="card card-body card-form">
      <h1>Say something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea type="text" id="body" class="form-control" placeholder="Post Title"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">
        Post It
      </button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts">

    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">
    MicroPosts @copy;
  </footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
